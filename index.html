<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MaxMO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline:opsz,wght@10..72,100..900&family=Didact+Gothic&family=Funnel+Display:wght@300..800&family=Kurale&family=Lavishly+Yours&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
</head>
<body>
    <header class="flex items-center justify-between px-6 py-4 bg-[#fffbbf] shadow" alt="navbar">
        <h1 class="text-4xl font-bold text-gray-600">MaxMO</h1>
        <div>
            <img src="images/OpenCV.png" alt="Logo" class="h-10 w-10 object-contain">
        </div>
    </header>
    <div class="flex flex-col md:flex-row flex-grow min-h-[calc(100vh-72px)]" style="min-height:calc(100vh - 102px);">
        <!-- Barre de navigation verticale -->
        <nav class="w-full md:w-1/4 bg-[#f7f7e8] border-r border-b md:border-b-0 border-gray-200 flex flex-col items-center py-8 justify-between h-auto md:h-[70vh] min-h-[unset]">
            <div class="w-full flex flex-col items-center gap-6">
                <label for="image-upload" class="block text-gray-700 font-semibold mb-2">Importer une image</label>
                <input type="file" id="image-upload" accept="image/*" class="mb-4" />
                <div id="options-panel" class="w-full flex flex-col gap-4 mt-4 hidden">
                    <label class="block text-gray-600">Luminosité
                        <input type="range" id="brightness" min="-100" max="100" value="0" class="w-full custom-slider">
                    </label>
                    <label class="block text-gray-600">Contraste
                        <input type="range" id="contrast" min="-100" max="100" value="0" class="w-full custom-slider">
                    </label>
                    <label class="block text-gray-600">Saturation
                        <input type="range" id="saturation" min="-100" max="100" value="0" class="w-full custom-slider">
                    </label>
                    <label class="block text-gray-600">Teinte
                        <input type="range" id="hue" min="-180" max="180" value="0" class="w-full custom-slider">
                    </label>
                    <label class="block text-gray-600">Bruit
                        <input type="range" id="noise" min="0" max="100" value="0" class="w-full custom-slider">
                    </label>
                </div>
            </div>
            <button id="download-btn" class="mt-8 px-4 py-2 bg-yellow-300 text-gray-700 rounded shadow font-semibold hover:bg-yellow-400 transition disabled:opacity-50" disabled>Télécharger l'image</button>
        </nav>
        <!-- Zone du canvas -->
        <main class="flex-1 flex items-center justify-center bg-white overflow-auto">
            <canvas id="main-canvas" class="border border-gray-300 shadow-lg rounded-lg max-w-full h-auto" width="900" height="600">
                Votre navigateur ne supporte pas le canvas HTML5.
            </canvas>
        </main>
    </div>
    <footer>
    <div class="w-full text-center py-4 bg-[#fffbbf] text-gray-500 text-sm fixed bottom-0 left-0 z-50">
        © 2025 Maxime Derènes - Éditeur d'image avec OpenCV.js - MaxMo
    </div>
    </footer>






    <script src="js/main.js"></script>
</body>
</html>
